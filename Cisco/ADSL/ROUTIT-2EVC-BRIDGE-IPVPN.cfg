version 15.6
no service pad
service timestamps debug datetime msec
service timestamps log datetime msec
service password-encryption
!
hostname [HOSTNAME]
!
boot-start-marker
boot-end-marker
!
!
enable secret [ENABLE SECRET]
!
no aaa new-model
ethernet lmi ce
memory-size iomem 10
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip dhcp excluded-address 192.168.1.1
!
ip dhcp pool VoIP
 network 192.168.1.0 255.255.255.0
 domain-name [LOCAL DOMAIN]
 default-router 192.168.1.1
 dns-server 213.144.235.1 213.144.235.2
 lease 2
!
!
!
no ip domain lookup
ip domain name [LOCAL DOMAIN]
ip cef
no ipv6 cef
!
!
!
!
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
username [USERNAME] privilege 15 secret [PASSWORD]
!
!
!
!
!
controller VDSL 0
!
!
!
!
!
!
!
!
!
!
!
!
interface ATM0
 no ip address
 no atm ilmi-keepalive
 dsl operating-mode auto
!
interface ATM0.1 point-to-point
 pvc [VPI]/[VCI]
  [CLASS OF SERVICE] [LINE SPEED] [LINE SPEED]
  encapsulation aal5mux bridge ieee8023
 bridge-group 1
!
interface Ethernet0
 no ip address
!
interface Ethernet0.2
 encapsulation dot1Q [EVC2 VLAN]
 pppoe enable
 pppoe-client dial-pool-number 1
!
interface FastEthernet0
 description PPPoE Bridge
 switchport mode trunk
 no ip address
!
interface FastEthernet1
 description VoIP IP-VPN
 switchport trunk native vlan 10
 switchport mode trunk
 no ip address
!
interface FastEthernet2
 no ip address
 shutdown
!
interface FastEthernet3
 no ip address
 shutdown
!
interface Vlan1
 no ip address
 bridge-group 1
!
interface Vlan10
 ip address 192.168.1.1 255.255.255.0
 ip tcp adjust-mss 1452
!
interface Dialer1
 mtu 1492
 ip unnumbered Vlan10
 no ip redirects
 no ip unreachables
 no ip proxy-arp
 ip virtual-reassembly in
 encapsulation ppp
 dialer pool 1
 dialer-group 1
 ppp authentication pap callin
 ppp pap sent-username [PPP USERNAME] password [PPP PASSWORD]
!
ip forward-protocol nd
no ip http server
no ip http secure-server
!
!
ip route 0.0.0.0 0.0.0.0 Dialer1
ip ssh version 2
!
dialer-list 1 protocol ip permit
!
access-list 23 remark ACL_INTERNAL_MANAGEMENT
access-list 23 permit 192.168.1.0 0.0.0.255
!
control-plane
!
bridge 1 protocol ieee
!
!
mgcp behavior rsip-range tgcp-only
mgcp behavior comedia-role none
mgcp behavior comedia-check-media-src disable
mgcp behavior comedia-sdp-force disable
!
mgcp profile default
!
!
!
!
!
!
!
line con 0
 no modem enable
line aux 0
line vty 0 4
 access-class 23 in
 privilege level 15
 login local
 transport input ssh
!
scheduler allocate 20000 1000
!
end
